<html>
<head>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<style>
		body 
		{
			padding-top: 70px;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<a class="navbar-brand" href="#">Useful Tools</a>
		</div>
		<!-- template goes here: <script id="template" type="template"></script> -->
		 <script id="template" type="template">
			<div class="col-md-3 item"><div class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<div class="panel-body">
			<div>Created by: {{creator}}</div>
			<div>Website: <a href="http://{{website}}"">{{website}}</a></div>
			<div>Current Version: {{curVersion}}</div>
			<div>Initial Release: {{releaseDate}}</div>
		</div></div></div>
	</script>
	</nav>
	<div class="container">
		<div id='items'></div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
